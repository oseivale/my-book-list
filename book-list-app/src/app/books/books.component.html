
 <h2>My Books</h2>

<ul class="books">
	<li *ngFor="let book of books" [class.selected]="book === selectedBook" (click)="onSelect(book)">
		<span class="title">{{book.title}}</span>{{book.author}}
	</li>
</ul>

<div *ngIf="selectedBook">

<div><span class="title">Book Title: </span>{{selectedBook.title}}</div><br>
<div>{{selectedBook.summary}}</div>
	<div><br>
	 	<label>Edit your summary:
	 		<input [(ngModel)]="selectedBook.summary" placeholder="summary">
	 	</label>
	 </div>
</div>
